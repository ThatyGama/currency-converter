<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>My REAL - Currency Converter</title>
    
    <style type="text/css">
        body {background-color: #262223;} 
     </style>

</head>
<body>
    
    <form>
        <h1>My REAL</h1>
        <h2>Currency Converter</h2>

        <div id="chooseForm">
            <div id="form">
                <h3>Enter the amount you need to convert:</h3>
                <input id="value" type="number" min="0" placeholder="(e.g.: 2350,42 or 2350.50)">
                
                <p id="result"></p>

                <div id="currency">
                <h3>Convert your money:</h3>
                    <div id="real">
                        <input id="btnRD" type="button" value="Real to Dolar">
                        <input id="btnRE" type="button" value="Real to Euro">
                    </div>
                    <div id="deE">
                        <input id="btnER" type="button" value="Euro to Real">
                        <input id="btnDR" type="button" value="Dolar to Real">
                    </div>
                </div>

            </div>
            <img src="./assets/background.png" alt="Buildings">
        </div>
    </form>
    <footer>
        <a href="https://github.com/ThatyGama" alt="Thatyane Gama' GitHub">Developer: Thatyane Gama</a>
    </footer>
    
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
